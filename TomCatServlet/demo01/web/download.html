<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载页面</title>
</head>
<body>
    <h1>直接使用超链接进行下载</h1>
    <a href="dwl/1.jpg">下载1.jpg</a><br/>
    <a href="dwl/2.jpg">下载2.jpg</a><br/>
    <a href="dwl/3.txt">下载3.txt</a><br/>
    <a href="dwl/heidisql.rar">下载heidisql.rar</a><br/>
    <a href="dwl/传智播客.txt">下载传智播客.txt</a><br/>

    <h1>自己编写一个Servlet模拟DefaultServlet的功能</h1>
    <!--
        客户端要告诉服务器，我要下载的文件是什么。通过请求数据告诉服务器
    -->
    <a href="uptest?filename=1.jpg">下载1.jpg</a><br/>
    <a href="uptest?filename=2.jpg">下载2.jpg</a><br/>
    <a href="uptest?filename=3.txt">下载3.txt</a><br/>
    <a href="uptest?filename=heidisql.rar">下载heidisql.rar</a><br/>
    <a href="uptest?filename=传智播客.txt">下载传智播客.txt</a><br/>
</body>
</html>
